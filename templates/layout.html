<!doctype html>
<html>
  <head>
    <title>Placeholder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <div class="header">
      <h1><a href="{{ url_for('home') }}">Quad's blog thing</a></h1>
      {% for message in get_flashed_messages() %}
      <p class="flashmessage">{{ message }}</p>
      {% endfor %}
    </div>
    <div class="page">
      {% block body %}{% endblock %}
    </div>
    <div class="footer">
      <ul>
        <li><a href="https://twitter.com/QuadPiece">Twitter</a></li>
        <li><a href="http://quad.moe/">Homepage</a></li>
        <li><a href="http://git.quad.moe/quad/flask-blog">Source code</a></li>
        {% if session.logged_in %}
        <li>-</li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
        <li><a href="{{ url_for('writenew') }}">Write post</a></li>
        {% endif %}
      </ul>
    </div>
  </body>
</html>
