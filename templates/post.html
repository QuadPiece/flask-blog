{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <div class="metacontrols">
    <span class="metatitle">Meta controls</span>
    <a href="{{ url_for('edit_post', id=id) }}">
      <p>Edit</p>
    </a>
    {% if updatetime %}
    <p>Last edited: {{ updatetime }}</p>
    {% endif %}
  </div>
  {% endif %}
  <div class="title">
    <h2>{{ post.title }}</h2>
    {% if posttime %}
    <p class="time">Posted: {{ posttime }}</p>
    {% endif %}
  </div>
  <div class="post">
    {{ post.text }}
  </div>
{% endblock %}
