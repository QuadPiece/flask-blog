{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <div class="metacontrols">
    <a href="{{ url_for('edit_post', id=id) }}"><p>Edit</p></a>
  </div>
  {% endif %}
  <div class="title">
    <h2>{{ post.title }}</h2>
    {% if posttime %}
    <p class="time">Posted: {{ posttime }}</p>
    {% endif %}
  </div>
  <div class="post">
    {{ post.text }}
  </div>
{% endblock %}
