{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('update_post', postid=id) }}" method="post" class="add-entry">
      <input type="text" name="title" value="{{ post.title }}">
      <textarea name="text" class="composer" placeholder="My even cooler blog post">{{ post.text }}</textarea>
      <input type="submit" value="Update">
    </form>
{% endblock %}
